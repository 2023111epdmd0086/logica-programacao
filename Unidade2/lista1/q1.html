<!-- Escreva um programa que receba um número inteiro como entrada e imprima o sucessor e antecessor desse número. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unidade 2 - Questão 1</title>
    </head>
    <body>
        <label for="inp1">Número</label>
        <input type="number" name="inp1" id="inp1">
        <br>
        <input type="button" value="imprimir" onclick="imprimir()">
    <script>
        function imprimir(){
            let num = parseInt(Number(document.getElementById('inp1').value));
            let ant = num - 1;
            let suc = num + 1;
            console.log('Antecessor: '+ant+'\nSucessor: '+suc);
        }
    </script>    
    </body>
</html>
